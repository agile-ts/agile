version: 2.1

executors:
  my-executor:
    docker:
      - image: circleci/node:14
        environment:
         CI: true

orbs:
  node: circleci/node@4.0.1

jobs:

  build:
    working_directory: ~/agilets # Where the project gets saved in the docker
    executor: my-executor
    steps:
      # Checkout Project (only once because the other jobs are waiting for the build job -> there agileTs is already checked out)
      - checkout

      # Setup yarn PackageManager (only once because the other jobs are waiting for the build job -> there yarn is already setup)
      - node/install-packages:
          pkg-manager: yarn

      # Lint Project
      - run: yarn run lint

      # Build Project
      - run: yarn run build

      - persist_to_workspace:
          root: /agilets
          paths:
            - build

  test:
    working_directory: ~/agilets # Where the project gets saved in the docker
    executor: my-executor
    steps:
      # Test Project
      - run: yarn run test

  test-coverage:
    working_directory: ~/agilets # Where the project gets saved in the docker
    executor: my-executor
    steps:
      # Run Test Coverage
      - run: yarn test:coverage

      # https://circleci.com/docs/2.0/configuration-reference/#store_test_results
      - store_test_results:
          path: ./test-results

      # https://circleci.com/docs/2.0/configuration-reference/#persist_to_workspace
      - persist_to_workspace:
          root: /agilets
          paths:
            - coverage

workflows:
  build-and-test:
    jobs:

      - build # Run Build Job

      - test: # Run Test Job if Build Job has finished
         requires:
          - build

      - test-coverage: # Run Test-Coverage Job if Build Job has finished
          requires:
            - build
