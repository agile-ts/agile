name: Test All Packages
on:
  pull_request:
    branches: ["*"]
    types: ["opened", "reopened"]

jobs:
  publish:
    name: Test All Packages
    runs-on: ubuntu-latest
    steps:

      # Checkout Project
      - name: ğŸ“š Checkout
        uses: actions/checkout@v2

        # Setup NodeJS
      - name: ğŸŸ¢ Setup Node ${{ matrix.node_version }}
        uses: actions/setup-node@v1
        with:
          node-version: 12

        # Install Dependencies
      - name: â³ Install
        run: yarn install

        # Run Tests
      - name: ğŸ¤” Test
        run: yarn test

        # Build Packages for Testing
      - name: ğŸ”¨ Build Packages
        run: yarn run build:test